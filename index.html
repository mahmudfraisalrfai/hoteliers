
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britrip | Luxury Hotel Data Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-gold: #dec52d;
      --deep-blue: #0f172a;
    }
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(222, 197, 45, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(222, 197, 45, 0); }
      100% { box-shadow: 0 0 0 0 rgba(222, 197, 45, 0); }
    }
    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animate-pulse-gold {
      animation: pulse-gold 2s infinite;
    }
    .animate-rotate-slow {
      animation: rotate-slow 12s linear infinite;
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .glass-assistant {
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(32px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .text-gold { color: #dec52d; }
    .bg-gold { background-color: #dec52d; }
    .border-gold { border-color: #dec52d; }
    .selection-gold::selection {
      background: #dec52d;
      color: #0f172a;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(222, 197, 45, 0.3);
      border-radius: 10px;
    }
  </style>
